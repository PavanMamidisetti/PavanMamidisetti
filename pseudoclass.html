<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pseudo class Selector Example<title>
<style>
/*change background color when hovering over a button*/
button:hover{
background-color:lightblue;
color:white;
}
/*change border color when an  input field is focused*/
input:focus{
border:2px solid green;
}
/*Style the first child of a list*/
uf li:nth.child(even){
background color:#f2f2f2;
}
/*change color when a link is visited*/
a:visited{
color:purple;
}
</style>
</head>
<body>
<h2>pseudo class selector Demo</h2>
<button>Hover over me</button>
<br><br>
<input type="text" placeholder:"Focus on me">
<br><br>
<ul>
<li>First item(styled with:firstchild)</li>
<li>Second item</li>
<li>Third item</li>
<li>Fourth item</li>
<li>Fifth item</li>
</ul>
<br>
<a href="https://google.com">Visited line example</a>
</body>
</html>
